<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Outbrain | Assignment | Task 3</title>
</head>

<body>
    <div class="task task--3">

        <div class="app" id="app">

            <div class="app__container">
                <a href="#" class="app__logo">
                    <img src="./assets/img/logo.svg" alt="">
                </a>

                <section class="placeholder" id="placeholder" data-state="start">

                    <div class="placeholder__content">
                        <h1>
                            Want to find out 
                            where you are?
                        </h1>
    
                        <p>
                            Click on the button below
                            to see details on your location 
                        </p>
    
                        <button>Find Location</button>
                    </div>

                    <div class="placeholder__results">
                        <ul>
                            <li id="city">
                                City:
                                <span>Herzliya</span>
                            </li>

                            <li id="region">
                                Region:
                                <span>Tel Aviv</span>
                            </li>

                            <li id="country">
                                Country:
                                <span>Israel</span>
                            </li>

                            <li id="continent">
                                Continet:
                                <span>Asia</span>
                            </li>

                        </ul>
                    </div>
 


                    <!-- Map Icon -->
                    <img src="./assets/img/map-icon.svg" class="icon icon--map" alt="">
                    <!-- Search Icon -->
                    <img src="./assets/img/search-icon.svg" class="icon icon--search" alt="">
                
                </section>
            </div>
   
            
        </div>


    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/task-3.js"></script>
